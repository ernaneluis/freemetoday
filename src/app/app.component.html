

<md-sidenav-layout [class.m2app-dark]="isDarkTheme">

  <md-sidenav #sidenav mode="side" class="app-sidenav">
    Sidenav
    <md-list>
 <md-list-item>  <button md-button>Flat button</button> </md-list-item>
 <md-list-item>  <button md-button>Flat button</button> </md-list-item>
 <md-list-item>  <button md-button>Flat button</button> </md-list-item>
</md-list>
  </md-sidenav>

  <md-progress-bar
      class="app-progress"
      mode="indeterminate"
      aria-label="Indeterminate progress-bar example"></md-progress-bar>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    Free me
    <button md-button [md-menu-trigger-for]="menu">
      Today
    </button>


        <md-menu #menu="mdMenu">
          <button md-menu-item>Today</button>
          <button md-menu-item>Yesterday</button>
          <button md-menu-item>1 Week</button>
          <button md-menu-item>1 Month</button>
        </md-menu>

    <h1>
      {{title}}
    </h1>

    <span class="app-toolbar-filler"></span>
    <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
  </md-toolbar>

  <div class="app-content">



    <md-grid-list cols="4" rowHeight="250px">

      <md-grid-tile [colspan]=3 [rowspan]="3">
        <carousel [interval]="myInterval" [noWrap]="noWrapSlides">

             <slide *ngFor="let slidez of slides">

               <img [src]="slidez.image" style="margin:auto;">
               <div class="carousel-caption">
                 <h4>Slide</h4>
                 <p>{{slidez.text}}</p>
               </div>

             </slide>

        </carousel>
      </md-grid-tile>

      <md-grid-tile >

      </md-grid-tile>

      <md-grid-tile >
       one2
      </md-grid-tile>

      <md-grid-tile >
       one3
      </md-grid-tile>

    </md-grid-list>


    <!-- <md-grid-list cols="4" rowHeight="250px"> -->
    <div *ngFor="let feed of feeds">
      <!-- {{feed.info.title}} -->
       <app-feed-card *ngFor="let item of feed.items" [feed]="item">

       </app-feed-card>
    </div >
    <!-- </md-grid-list> -->



    <!-- <div class='md-padding' layout="row" flex>
       <div layout="row" flex>
          <div  ng-repeat="user in users" flex>
              ... Your content here
          </div>
       </div>
    </div> -->


    <md-card>
      <md-icon>build</md-icon>
      <md-tab-group>
        <md-tab label="Earth">
          <p>EARTH</p>
        </md-tab>
        <md-tab label="Fire">
          <p>FIRE</p>
        </md-tab>
      </md-tab-group>
    </md-card>



    <md-card>
      <p>Last dialog result: {{lastDialogResult}}</p>
      <button md-raised-button (click)="openDialog()">DIALOG</button>
      <button md-raised-button (click)="showSnackbar()">SNACKBAR</button>
    </md-card>

  </div>

</md-sidenav-layout>
