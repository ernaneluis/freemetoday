<!-- News Blog Box -->
                       <div class="news-blog z-depth-1">
                           <!-- News Blog Image -->
                           <div class="image">
                               <img class="responsive-img" src="{{feed.thumbnail}}" alt="news Image">
                           </div>
                           <!-- News Blog Category -->
                           <div class="news-category">
                               <span class="purple">  {{feed.author}}</span>
                               <!-- Dropdown -->

                               <button md-icon-button [mdMenuTriggerFor]="menu" style="left: 77%;">
                                   <md-icon>more_vert</md-icon>
                                 </button>
                                 <md-menu #menu="mdMenu">
                                   <button md-menu-item>
                                     <md-icon>dialpad</md-icon>
                                     <span>Redial</span>
                                   </button>
                                   <button md-menu-item disabled>
                                     <md-icon>voicemail</md-icon>
                                     <span>Check voicemail</span>
                                   </button>
                                   <button md-menu-item>
                                     <md-icon>notifications_off</md-icon>
                                     <span>Disable alerts</span>
                                   </button>
                                 </md-menu>



                           </div>
                           <!-- News Blog Description -->
                           <div class="news-description">
                               <div class="news-time">
                                {{feed.pubDate | date:'dd-MM-yyyy'}}
                               </div>
                               <div class="news-title"> <a href="javascript:void(0);">   {{feed.title}} </a></div>
                               <div class="news-content">
                                 <p>{{feed.description | stripHtmlTags}}</p>
                               </div>
                           </div>
                       </div>
